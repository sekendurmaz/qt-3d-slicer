name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: ğŸ”§ Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.7.0'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64'

    - name: ğŸ› ï¸ Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1

    - name: ğŸš« Disable 3MF for beta build
      shell: bash
      run: |
        echo "ğŸš« Disabling 3MF support for beta build..."

        # 1. Disable 3MF subdirectory
        sed -i 's/add_subdirectory(3mf)/# add_subdirectory(3mf)  # Disabled in beta/' src/io/models/CMakeLists.txt
        echo "âœ… Updated src/io/models/CMakeLists.txt"

        # 2. Disable 3MF in ModelFactory.cpp
        sed -i 's|#include "../3mf/ThreemfReader.h"|// #include "../3mf/ThreemfReader.h"  // Disabled|' src/io/models/common/ModelFactory.cpp
        sed -i 's/readers_.push_back(std::make_unique<threemf::ThreemfReader>());/\/\/ &  \/\/ Disabled/' src/io/models/common/ModelFactory.cpp
        echo "âœ… Updated src/io/models/common/ModelFactory.cpp"

        # 3. Remove ALL model_io_3mf references from src/CMakeLists.txt
        sed -i '/model_io_3mf/d' src/CMakeLists.txt
        echo "âœ… Removed model_io_3mf from src/CMakeLists.txt"

        # 4. Verify changes
        echo ""
        echo "ğŸ“‹ Checking for remaining 3mf references:"
        echo "--- src/CMakeLists.txt ---"
        grep -n "3mf" src/CMakeLists.txt || echo "  âœ… No 3mf found"
        echo ""
        echo "--- src/io/models/CMakeLists.txt ---"
        grep -n "3mf" src/io/models/CMakeLists.txt || echo "  âœ… No 3mf found (except comments)"
        echo ""

        echo "ğŸ¯ 3MF disabled successfully!"

    - name: ğŸ”¨ Configure CMake
      run: |
        cmake -B build -G "NMake Makefiles" -DCMAKE_BUILD_TYPE=Release

    - name: ğŸš€ Build
      run: cmake --build build --config Release

    - name: ğŸ“¦ Upload Windows Build
      uses: actions/upload-artifact@v4
      with:
        name: qt-3d-slicer-windows-beta
        path: build/src/MyQtApp.exe
