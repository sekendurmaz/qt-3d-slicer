name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # ============================================
  # WINDOWS BUILD (BETA VERSION)
  # ============================================
  # 3MF, Linux and macOS builds available in enterprise version
  # ============================================
  build-windows:
    runs-on: windows-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: ğŸ”§ Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.7.0'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64'

    - name: ğŸ› ï¸ Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1

    - name: ğŸš« Disable 3MF for beta build
      shell: bash
      run: |
        echo "ğŸš« Disabling 3MF support for beta build..."

        # 1. Disable 3MF subdirectory
        sed -i 's/add_subdirectory(3mf)/# add_subdirectory(3mf)  # Disabled in beta/' src/io/models/CMakeLists.txt
        echo "âœ… Updated src/io/models/CMakeLists.txt"

        # 2. Disable 3MF in ModelFactory.cpp
        sed -i 's|#include "../3mf/ThreemfReader.h"|// #include "../3mf/ThreemfReader.h"  // Disabled in beta|' src/io/models/common/ModelFactory.cpp
        sed -i 's/readers_.push_back(std::make_unique<threemf::ThreemfReader>());/\/\/ readers_.push_back(std::make_unique<threemf::ThreemfReader>());  \/\/ Disabled in beta/' src/io/models/common/ModelFactory.cpp
        echo "âœ… Updated src/io/models/common/ModelFactory.cpp"

        # 3. Remove 3MF from main executable link
        sed -i 's/model_io_3mf/# model_io_3mf  # Disabled in beta/' src/CMakeLists.txt
        echo "âœ… Updated src/CMakeLists.txt"

        # 4. Verify changes
        echo "ğŸ“‹ Checking src/CMakeLists.txt:"
        grep -n "model_io_3mf" src/CMakeLists.txt || echo "No model_io_3mf found (good!)"

        echo "ğŸ¯ 3MF disabled successfully!"

    - name: ğŸ”¨ Configure CMake
      run: |
        cmake -B build -G "NMake Makefiles" -DCMAKE_BUILD_TYPE=Release

    - name: ğŸš€ Build
      run: cmake --build build --config Release

    - name: ğŸ“¦ Upload Windows Build
      uses: actions/upload-artifact@v4
      with:
        name: qt-3d-slicer-windows-beta
        path: build/src/MyQtApp.exe
