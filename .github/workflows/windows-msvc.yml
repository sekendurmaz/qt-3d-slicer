name: Cross-Platform Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  QT_VERSION: 6.8.1
  BUILD_TYPE: Release

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest]
        include:
          - os: windows-latest
            qt_arch: win64_msvc2019_64
            artifact_name: MyQtApp-Windows-MSVC
            executable_path: build/src/Release/MyQtApp.exe

          - os: ubuntu-latest
            qt_arch: gcc_64
            artifact_name: MyQtApp-Linux
            executable_path: build/src/MyQtApp

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: ${{ env.QT_VERSION }}
        arch: ${{ matrix.qt_arch }}
        cache: true

    - name: Install Linux Dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libgl1-mesa-dev \
          libglu1-mesa-dev \
          libxkbcommon-x11-0 \
          libxcb-cursor0 \
          libxcb-icccm4 \
          libxcb-image0 \
          libxcb-keysyms1 \
          libxcb-randr0 \
          libxcb-render-util0 \
          libxcb-shape0 \
          ninja-build

    - name: Setup MSVC
      if: runner.os == 'Windows'
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    - name: Configure CMake (Windows)
      if: runner.os == 'Windows'
      run: |
        cmake -B build -G "Visual Studio 17 2022" -A x64 `
          -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} `
          -DCMAKE_PREFIX_PATH=${{ env.Qt6_DIR }}

    - name: Configure CMake (Linux)
      if: runner.os == 'Linux'
      run: |
        cmake -B build -G "Ninja" \
          -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
          -DCMAKE_PREFIX_PATH=${{ env.Qt6_DIR }}

    - name: Build
      run: cmake --build build --config ${{ env.BUILD_TYPE }} --parallel 4

    - name: Package (Windows)
      if: runner.os == 'Windows'
      run: |
        mkdir package
        cp build/src/${{ env.BUILD_TYPE }}/MyQtApp.exe package/
        windeployqt package/MyQtApp.exe --release --no-translations

    - name: Package (Linux)
      if: runner.os == 'Linux'
      run: |
        mkdir package
        cp build/src/MyQtApp package/
        chmod +x package/MyQtApp

        # Copy Qt libraries
        ldd package/MyQtApp | grep "=> /" | awk '{print $3}' | xargs -I '{}' cp -v '{}' package/ || true

        # Create a simple run script
        cat > package/run.sh << 'EOF'
        #!/bin/bash
        SCRIPT_DIR="$(cd "$(dirname "${BASH_SOURCE[0]}")" && pwd)"
        export LD_LIBRARY_PATH="$SCRIPT_DIR:$LD_LIBRARY_PATH"
        "$SCRIPT_DIR/MyQtApp" "$@"
        EOF
        chmod +x package/run.sh

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}-${{ github.sha }}
        path: package/
