name: Cross-Platform Build (Windows & Linux)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  QT_VERSION: 6.7.2
  BUILD_TYPE: Release

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            qt_arch: win64_msvc2019_64
            cmake_generator: "Visual Studio 17 2022"
            cmake_arch: x64
            artifact_name: Windows-MSVC

          - os: ubuntu-latest
            qt_arch: gcc_64
            cmake_generator: "Ninja"
            artifact_name: Linux

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: ${{ env.QT_VERSION }}
        arch: ${{ matrix.qt_arch }}
        cache: true

    # Windows specific
    - name: Setup MSVC (Windows)
      if: runner.os == 'Windows'
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    # Linux specific
    - name: Install Dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libgl1-mesa-dev \
          libglu1-mesa-dev \
          libxkbcommon-x11-0 \
          libxcb-icccm4 \
          libxcb-image0 \
          libxcb-keysyms1 \
          libxcb-render-util0 \
          libxcb-xinerama0 \
          libxcb-cursor0 \
          ninja-build

    - name: Configure CMake (Windows)
      if: runner.os == 'Windows'
      run: |
        cmake -B build -G "${{ matrix.cmake_generator }}" -A ${{ matrix.cmake_arch }} `
          -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} `
          -DCMAKE_PREFIX_PATH=${{ env.Qt6_DIR }}

    - name: Configure CMake (Linux)
      if: runner.os == 'Linux'
      run: |
        cmake -B build -G "${{ matrix.cmake_generator }}" \
          -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
          -DCMAKE_PREFIX_PATH=${{ env.Qt6_DIR }}

    - name: Build
      run: cmake --build build --config ${{ env.BUILD_TYPE }} --parallel 4

    # Windows packaging
    - name: Package (Windows)
      if: runner.os == 'Windows'
      run: |
        mkdir package
        cp build/src/${{ env.BUILD_TYPE }}/MyQtApp.exe package/
        windeployqt package/MyQtApp.exe --release --no-translations

    # Linux packaging
    - name: Package (Linux)
      if: runner.os == 'Linux'
      run: |
        mkdir -p package/lib
        cp build/src/MyQtApp package/
        cp -r ${{ env.Qt6_DIR }}/lib/libQt6*.so* package/lib/
        cp -r ${{ env.Qt6_DIR }}/plugins package/

        # Create run script
        cat > package/run.sh << 'EOF'
        #!/bin/bash
        DIR="$(cd "$(dirname "${BASH_SOURCE[0]}")" && pwd)"
        export LD_LIBRARY_PATH="$DIR/lib:$LD_LIBRARY_PATH"
        export QT_PLUGIN_PATH="$DIR/plugins"
        "$DIR/MyQtApp" "$@"
        EOF
        chmod +x package/run.sh

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: MyQtApp-${{ matrix.artifact_name }}-${{ github.sha }}
        path: package/
