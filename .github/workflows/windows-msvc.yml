name: Windows Build (MSVC)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  QT_VERSION: 6.10.1
  BUILD_TYPE: Release

jobs:
  build-msvc:
    name: Build with MSVC
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: ${{ env.QT_VERSION }}
        arch: win64_msvc2022_64
        cache: true

    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    - name: Configure CMake
      run: |
        cmake -B build -G "Visual Studio 17 2022" -A x64 `
          -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} `
          -DCMAKE_PREFIX_PATH=${{ env.Qt6_DIR }}

    - name: Build
      run: cmake --build build --config ${{ env.BUILD_TYPE }} --parallel 4

    - name: Package
      run: |
        mkdir package
        cp build/src/${{ env.BUILD_TYPE }}/MyQtApp.exe package/
        windeployqt package/MyQtApp.exe --release --no-translations

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: MyQtApp-Windows-MSVC-${{ github.sha }}
        path: package/
