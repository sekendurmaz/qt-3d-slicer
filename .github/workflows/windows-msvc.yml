name: Cross-Platform Build (Windows, Linux & macOS)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            qt_version: 6.7.2
            qt_arch: win64_msvc2019_64
            cmake_generator: "Visual Studio 17 2022"
            cmake_arch: x64
            artifact_name: Windows-MSVC

          - os: ubuntu-latest
            cmake_generator: "Ninja"
            artifact_name: Linux

          - os: macos-latest
            qt_version: 6.7.2
            qt_arch: clang_64
            cmake_generator: "Ninja"
            artifact_name: macOS

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    # Windows & macOS: Install Qt via aqt
    - name: Install Qt (Windows/macOS)
      if: runner.os == 'Windows' || runner.os == 'macOS'
      uses: jurplel/install-qt-action@v4
      with:
        version: ${{ matrix.qt_version }}
        arch: ${{ matrix.qt_arch }}
        cache: true

    # Linux: Install Qt via apt
    - name: Install Qt and Dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          qt6-base-dev \
          qt6-base-dev-tools \
          libqt6opengl6-dev \
          libqt6openglwidgets6 \
          libgl1-mesa-dev \
          libglu1-mesa-dev \
          libxkbcommon-x11-0 \
          libxcb-icccm4 \
          libxcb-image0 \
          libxcb-keysyms1 \
          libxcb-render-util0 \
          libxcb-xinerama0 \
          libxcb-cursor0 \
          ninja-build

    # macOS: Install Ninja
    - name: Install Ninja (macOS)
      if: runner.os == 'macOS'
      run: brew install ninja

    # Windows specific
    - name: Setup MSVC (Windows)
      if: runner.os == 'Windows'
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    - name: Configure CMake (Windows)
      if: runner.os == 'Windows'
      run: |
        cmake -B build -G "${{ matrix.cmake_generator }}" -A ${{ matrix.cmake_arch }} `
          -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} `
          -DCMAKE_PREFIX_PATH=${{ env.Qt6_DIR }}

    - name: Configure CMake (Linux)
      if: runner.os == 'Linux'
      run: |
        cmake -B build -G "${{ matrix.cmake_generator }}" \
          -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}

    - name: Configure CMake (macOS)
      if: runner.os == 'macOS'
      run: |
        cmake -B build -G "${{ matrix.cmake_generator }}" \
          -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
          -DCMAKE_PREFIX_PATH=${{ env.Qt6_DIR }}

    - name: Build
      run: cmake --build build --config ${{ env.BUILD_TYPE }} --parallel 4

    # Windows packaging
    - name: Package (Windows)
      if: runner.os == 'Windows'
      run: |
        mkdir package
        cp build/src/${{ env.BUILD_TYPE }}/MyQtApp.exe package/
        windeployqt package/MyQtApp.exe --release --no-translations

    # Linux packaging
    - name: Package (Linux)
      if: runner.os == 'Linux'
      run: |
        mkdir -p package/lib
        cp build/src/MyQtApp package/

        # Copy Qt libraries
        ldd build/src/MyQtApp | grep "Qt6" | awk '{print $3}' | xargs -I {} cp {} package/lib/ || true

        # Create run script
        cat > package/run.sh << 'EOF'
        #!/bin/bash
        DIR="$(cd "$(dirname "${BASH_SOURCE[0]}")" && pwd)"
        export LD_LIBRARY_PATH="$DIR/lib:$LD_LIBRARY_PATH"
        "$DIR/MyQtApp" "$@"
        EOF
        chmod +x package/run.sh
        chmod +x package/MyQtApp

    # macOS packaging
    - name: Package (macOS)
      if: runner.os == 'macOS'
      run: |
        mkdir -p package
        cp build/src/MyQtApp package/
        macdeployqt package/MyQtApp -always-overwrite || true
        chmod +x package/MyQtApp

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: MyQtApp-${{ matrix.artifact_name }}-${{ github.sha }}
        path: package/
